# More option see https://github.com/DreamMaoMao/mango/wiki/

exec-once=pipewire
exec-once=wlr-randr --output DP-3 --mode 1920x1080@165.001007Hz
exec-once=swww-daemon
exec-once=wl-copy
exec-once=dunst
exec-once=env GTK_THEME=Breeze-Dark waybar
exec-once=nm-applet

# Window effect
blur=1
  blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=10
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=450
animation_duration_open=450
animation_duration_tag=320
animation_duration_close=450
animation_duration_focus=0
animation_curve_open=0.23,1.0,0.32,1
animation_curve_move=0.23,1.0,0.32,1
animation_curve_tag=0.14,0.74,0.32,1
animation_curve_close=0.23,1.0,0.32,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.492
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=0
enable_hotarea=0
ov_tab_mode=0
overviewgappi=10
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
circle_layout=tile

# keyboard
repeat_rate=50
repeat_delay=300
numlockon=0
xkb_rules_layout=es

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile=0

# Appearance
gappih=15
gappiv=15
gappoh=15
gappov=15
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=1
rootcolor=0x201b14ff
bordercolor=0x323232ff
focuscolor=0x676767ff
maximizescreencolor=0x323232ff
urgentcolor=0x676767ff
scratchpadcolor=0x676767ff
globalcolor=0x676767ff
overlaycolor=0x323232cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,SUPER,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# Screenshot a region
bind=SUPER,x,spawn,hyprshot -m region --freeze

# Screenshot a monitor
bind=SUPER+SHIFT,x,spawn,hyprshot -m output --freeze

# Nemo
bind=SUPER,e,spawn,nemo

# menu and terminal
bind=SUPER,r,spawn,rofi -show drun
bind=SUPER,d,spawn,rofi -show run

bind=SUPER,t,spawn,alacritty

# exit
bind=SUPER+SHIFT,m,quit
bind=SUPER,q,killclient,

# switch window focus
#bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER,v,togglefloating,
#bind=SUPER,a,togglemaximizescreen,
#bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefullscreen,
#bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
#bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,z,toggle_scratchpad

# scroller layout
bind=SUPER,e,set_proportion,1.0
bind=SUPER,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
#bind=SUPER,Left,viewtoleft,0
#bind=SUPER,Left,viewtoleft_have_client,0
#bind=SUPER,Right,viewtoright,0
#bind=SUPER,Right,viewtoright_have_client,0
#bind=SUPER+SUPER,Left,tagtoleft,0
#bind=SUPER+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=SUPER,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
bind=SUPER+shift,Left,focusmon,left
bind=SUPER+shift,Right,focusmon,right
#bind=SUPER+SUPER,Left,tagmon,left
#bind=SUPER+SUPER,Right,tagmon,right

# gaps
# bind=SUPER+SHIFT,X,incgaps,1
# bind=SUPER+SHIFT,Z,incgaps,-1
# bind=SUPER+SHIFT,R,togglegaps

# movewin
#bind=CTRL+SHIFT,Up,movewin,+0,-50
#bind=CTRL+SHIFT,Down,movewin,+0,+50
#bind=CTRL+SHIFT,Left,movewin,-50,+0
#bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=SUPER+CTRL,Up,resizewin,+0,-50
bind=SUPER+CTRL,Down,resizewin,+0,+50
bind=SUPER+CTRL,Left,resizewin,-50,+0
bind=SUPER+CTRL,Right,resizewin,+50,+0labels

# Volumen
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
#axisbind=SUPER,UP,viewtoleft_have_client
#axisbind=SUPER,DOWN,viewtoright_have_client

# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi
layerrule=animation_type_open:slide,layer_name:Dunst
layerrule=animation_type_close:slide,layer_name:Dunst
layerrule=noanim:1,layer_name:selection
